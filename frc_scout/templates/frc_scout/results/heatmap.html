{% extends 'frc_scout/base.html' %}

{% load staticfiles %}

{% block title %}Scouting{% endblock %}
{% load compress %}

{% block extra_css %}
    {% compress css %}
        <link rel="stylesheet" type="text/css" href="{% static "frc_scout/css/bootstrap-switch.min.css" %}">
    {% endcompress %}
    <style>
        #eventMap{
            background-image:url('{% static "frc_scout/img/input_map_2016.png" %}');
        }
        #data-table {
	        display: none;
        }
        .label{
            color:#000000;
            font-size:120%;
        }
    </style>
{% endblock %}

{% block main_content %}


    <!-- LOADING SCREEN -->
    <div class="container" id="heatmap">
        <div class="row">
            <div class="col-md-6">
                <h2>Event Heatmap<span class="team-number"></span></h2>
            </div>
        </div>
        <div class="row">
            <div class = "col-md-12">
                <input type="number" id = "teamSelector">
                <button id = "teamSelectButton">Go!</button>
            </div>
        </div>
        <div class="row" >
            <div class ="col-md-12">
                <div id = "heatmap_container">
                    <img src="{% static "frc_scout/img/input_map_2016.png" %}" class="input-location-image" id="heatmap_image">
                    <select id="EventSelect">
                        <option val = -1> select something</option>
                        <option val = 0> Low Goals</option>
                        <option val = 1> High Goals</option>
                        <option val = 3> Ball Pickup</option>
                        <option val = 4> Blocked Shot</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class = "col-md-6" id = "tree_container">
                <canvas id = "tree" width="600" height= "400"></canvas>
            </div>
        </div>
        <div class="row">
            <div class = "col-md-8" id = "defense_chart">
            </div>
        </div>
        
        <div class="row">
            <div class = "col-md-6" id = "pit">
                <br>
                <br>
                <br>
            </div>
        </div>
        <br>
    </div>
{% endblock %}
{% block extra_js %}
        <script type="text/javascript" src="{% static 'frc_scout/js/bootstrap-switch.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'frc_scout/js/springy.js' %}"></script>
        <script type="text/javascript" src="{% static 'frc_scout/js/springyui.js' %}"></script>
        <script type="text/javascript" src="{% static 'frc_scout/js/raphael.js' %}"></script>
        <script type="text/javascript" src="{% static 'frc_scout/js/jquery.enumerable.js' %}"></script>
        <script type="text/javascript" src="{% static 'frc_scout/js/jquery.tufte-graph.js' %}"></script>
        <script type="text/javascript" src="{% static 'frc_scout/js/heatmap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'frc_scout/js/match-data.js' %}"></script>
        
        
{% endblock %}
